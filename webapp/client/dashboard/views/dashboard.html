<template name="dashboard">
	<div id="dashboard" class="container">
		<div class="row">
			<div id="dashboard-left" class="col-sm-5">
				<h1>Orders</h1>
				<table id="orders-table" class="table table-striped table-hover">
					<tr>
						<th>#</th>
						<th>Details</th>
						<th>Customer Name</th>
					</tr>
					{{#each incompleteOrders}}
						{{> orderTableItem}}
					{{/each}}
				</table>
			</div>
			<div id="dashboard-right" class="col-sm-7" style="background-color: #eee; margin-left: 0px;">
				{{#if selectedOrder}}
					{{> orderInfo}}
				{{/if}}
			</div>
		</div>
	</div>
</template>

<template name="orderTableItem">
	<tr class="{{selected}}" data-id="{{_id}}">
		<td class="orderNumberColumn">{{orderNumber}}</td>
		<td class="orderMeals">
			<ul class="list-unstyled">
				{{#each meals}}
					<li>{{name}}</li>
				{{/each}}
			</ul>
		</td>
		<td>{{customerName}}</td>
	</tr>
</template>

<template name="orderInfo">
	<h1>Order Info</h1>

	<h3>Main Meals</h3>
	<ul>
		{{#each mainMeals}}
			<li>{{name}}</li>
		{{/each}}
	</ul>

	<h3>Sides and Drinks</h3>
	<ul>
		{{#each sides}}
			<li>
				{{#if size}}
					{{size}}
				{{/if}}
				{{name}}
			</li>
		{{/each}}
	</ul>

	<div class="row">
		<div class="col-sm-5">
			<button id="cancel-button" type="button" class="btn btn-danger btn-lg" style="width: 100%">Cancel</button>
		</div>
		<div class="col-sm-7">
			<button id="done-button" type="button" class="btn btn-success btn-lg" style="width: 100%">Done</button>
		</div>
	</div>
</template>
