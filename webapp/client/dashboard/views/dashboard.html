<template name="dashboard">
	<div class="container">
		<div class="row">
			<div class="col-sm-5">
				<h2>Orders</h2>
				<table id="orders-table" class="table table-striped table-hover">
					<tr>
						<th>#</th>
						<th>Details</th>
						<th>Customer Name</th>
					</tr>
					{{#each incompleteOrders}}
						{{> orderTableItem}}
					{{/each}}
				</table>
			</div>
			<div class="col-sm-7">
				{{#if selectedOrder}}
					{{> orderInfo}}
				{{/if}}
			</div>
		</div>
	</div>
</template>

<template name="orderTableItem">
	<tr class="{{selected}}" data-id="{{_id}}">
		<td>{{orderNumber}}</td>
		<td>
			<ul class="list-unstyled">
				{{#each meals}}
					<li>{{name}}</li>
				{{/each}}
			</ul>
		</td>
		<td>{{customerName}}</td>
	</tr>
</template>

<template name="orderInfo">
	<h2>Order Info</h2>
	
	<h3>Main Meals</h3>
	<ul>
		{{#each mainMeals}}
			<li>{{name}}</li>
		{{/each}}
	</ul>

	<h3>Sides and Drinks</h3>
	<ul>
		{{#each sides}}
			<li>{{name}}</li>
		{{/each}}
	</ul>

	<div class="row">
		<div class="col-sm-5">
			<button type="button" class="btn btn-danger btn-lg" style="width: 100%">Cancel</button>
		</div>
		<div class="col-sm-7">
			<button type="button" class="btn btn-success btn-lg" style="width: 100%">Done</button>
		</div>
	</div>
</template>
